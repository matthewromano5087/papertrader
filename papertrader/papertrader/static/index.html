<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/select/1.3.2/css/select.bootstrap5.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>PaperTrader</title>
</head>
<body class="bg-secondary p-5">
    <div class="container bg-light p-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PaperTrader</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link disabled" href="#">Transactions</a></li>
                        <li class="nav-item"><a class="nav-link disabled" href="#">Users</a></li>
                        <li class="nav-item"><a class="nav-link" href="/docs">API</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="page-main" class="container-fluid p-2">  <!-- Start of main page -->
            <div class="row justify-content-center">
                <div class="col-6 my-2">
                    <input id="input-broker-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" autocomplete="off">
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                    <div class=" my-2">
                        <h4 id="label-ticker-name"></h4>
                        <button class="btn btn-primary " type="submit" disabled>Buy</button>
                        <button class="btn btn-danger" type="submit" disabled>Sell</button>
                    </div>
                    <div class="container">
                        <div id="chart"></div>
                    </div>
                </div>
                <div class="col-6 my-2">
                    <table id="table-stock" class="table table-striped" style="width:100%">
                        <thead>
                            <tr>
                                <th>Stock</th>
                                <th>Quantity</th>
                                <th>Value</th>
                                <th>Buy/Sell</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <form class="d-flex my-4">
                        <input class="form-control me-2" type="number" placeholder="Quantity" aria-label="Quantity">
                        <button class="btn btn-primary me-2" disabled>Buy</button>
                        <button class="btn btn-success" disabled>Ok</button>
                    </form>
                </div>
            </div>
        </div>  <!-- End of main page -->

        <div id="page-login" class="container-fluid p-2">  <!-- Start of login page -->
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <h1 class="my-5">Login</h1>
                    <input class="form-control my-2" type="text" placeholder="Email" aria-label="Email">
                    <input class="form-control my-2" type="password" placeholder="Password" aria-label="Password">
                    <button id="button-login" class="btn btn-primary my-5">Login</button>
                    <button id="button-register" class="btn btn-success my-5" disabled>Sign Up</button>
                </div>
                <div class="col-4"></div>
            </div>
        </div>  <!-- End of login page -->

        <div id="page-register" class="container-fluid p-2">  <!-- Start of register page -->
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <h1>Register</h1>
                    <input class="form-control my-2" type="text" placeholder="Email" aria-label="Email">
                    <input class="form-control my-2" type="password" placeholder="Password" aria-label="Password">
                    <input class="form-control my-2" type="password" placeholder="Repeat Password" aria-label="Repeat Password">
                    <button class="btn btn-success my-2">Confirm</button>
                </div>
                <div class="col-4"></div>
            </div>
        </div>  <!-- End of register page -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.2/js/dataTables.select.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="/static/js/autocomplete.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
